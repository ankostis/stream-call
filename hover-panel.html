<!DOCTYPE html>
<!--
  Hover Panel: In-page overlay version of popup for mobile UX testing.
  Injected by content.ts as a <div> with position:fixed.
  This is a WIP clone of popup.html for comparison.
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream call Hover Panel</title>
  <style>
    /* Reset for overlay content */
    #stream-call-hover-panel * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    /* Overlay container */
    #stream-call-hover-panel {
      position: fixed;
      top: 0;
      right: 0;
      width: 400px;
      max-width: 90vw;
      height: 100vh;
      background: #f5f5f5;
      box-shadow: -4px 0 12px rgba(0,0,0,0.3);
      z-index: 999999;
      display: flex;
      flex-direction: column;
      transform: translateX(100%);
      transition: transform 0.3s ease-in-out;
    }

    #stream-call-hover-panel.visible {
      transform: translateX(0);
    }

    /* Close button */
    .panel-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255,255,255,0.9);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .panel-close:hover {
      background: white;
    }

    /* Rest of styles mimic popup.html */
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      min-height: 0;
    }

    .loading {
      text-align: center;
      padding: 32px;
      color: #999;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #999;
    }

    .empty-state-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    /* Status badge */
    .status {
      background: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e0e0e0;
      flex-shrink: 0;
    }

    .status.detected {
      border-color: #4CAF50;
      background: #f1f8f4;
    }

    .status-title {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }

    .badge {
      display: inline-block;
      background: #4CAF50;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 600;
    }

    /* Compact streams list */
    .streams-list-container {
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .stream-list-item {
      padding: 10px 12px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }

    .stream-list-item:last-child {
      border-bottom: none;
    }

    .stream-list-item:hover {
      background: #f8f9fa;
    }

    .stream-list-item.selected {
      background: #e7ecff;
      border-left: 3px solid #667eea;
    }

    .stream-type {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      margin: 0;
    }

    .stream-url {
      font-size: 11px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex: 1;
      margin: 0;
    }

    /* Detail panel */
    .stream-panel {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    .panel-header {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .stream-url-short {
      font-size: 11px;
      color: #666;
      word-break: break-all;
      line-height: 1.4;
    }

    .stream-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .endpoint-select {
      flex: 1;
      padding: 8px 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 12px;
      background: #fff;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #e0e0e0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #d0d0d0;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-shrink: 0;
    }

    /* Statusbar */
    .status-bar-card {
      background: white;
      padding: 8px 12px;
      border-top: 2px solid #667eea;
      font-size: 11px;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      margin: 0;
      flex-shrink: 0;
    }

    .status-content {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-icon {
      font-size: 12px;
      flex-shrink: 0;
    }

    .status-text {
      color: #333;
      font-weight: 500;
      word-break: break-word;
      font-size: 11px;
      line-height: 1.3;
    }

    /* Log viewer */
    .log-filter-panel {
      display: none;
      margin-bottom: 8px;
      font-size: 11px;
      flex-shrink: 0;
    }

    .log-filter-panel.visible {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .log-viewer {
      background: #0b1021;
      color: #e5e7eb;
      border-radius: 4px;
      padding: 8px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 11px;
      line-height: 1.4;
      border: 1px solid #1e293b;
      display: none;
      overflow-y: auto;
      flex: 0;
      min-height: 0;
    }

    .log-viewer.visible {
      display: flex;
      flex-direction: column;
      flex: 1;
      overflow-y: auto;
    }

    .log-viewer > div {
      margin-bottom: 2px;
      flex-shrink: 0;
    }

    .log-empty {
      color: #6b7280;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div id="stream-call-hover-panel">
    <button class="panel-close" id="panel-close" title="Close panel">âœ•</button>

    <div class="header">
      <h1>ğŸµ <em>Stream call</em></h1>
      <p>In-Page Panel (WIP)</p>
    </div>

    <div class="content">
      <div id="loading" class="loading">
        <p>Loading streams...</p>
      </div>

      <div id="status" class="status" style="display: none;">
        <div class="status-title">
          <span>Streams on this page:</span>
          <span class="badge" id="stream-count">0</span>
        </div>
      </div>

      <!-- Streams list -->
      <div id="streams-list-container" class="streams-list-container" style="display: none;">
        <div id="streams-list" class="streams-list"></div>
      </div>

      <!-- Detail panel -->
      <div id="stream-panel" class="stream-panel" style="display: none;">
        <div class="panel-header">
          <span id="panel-type" class="stream-type">HLS</span>
          <span id="panel-url" class="stream-url-short"></span>
        </div>
        <div id="panel-actions" class="stream-actions"></div>
      </div>

      <div id="empty-state" class="empty-state" style="display: none;">
        <div class="empty-state-icon">ğŸ”</div>
        <p><strong>No streams detected</strong></p>
        <p style="font-size: 12px; margin-top: 8px;">
          Browse to a page with streaming media
        </p>
      </div>

      <!-- Button Group -->
      <div class="button-group">
        <button id="refresh-btn" class="btn-secondary">ğŸ”„ Refresh</button>
        <button id="log-toggle" class="btn-secondary" style="display:none;">ğŸ“‹ Logs</button>
      </div>

      <!-- Log Filters & Viewer -->
      <div id="log-filter-panel" class="log-filter-panel">
        <label><input type="checkbox" class="log-level-filter" value="error" checked> Error</label>
        <label><input type="checkbox" class="log-level-filter" value="warn" checked> Warn</label>
        <label><input type="checkbox" class="log-level-filter" value="info" checked> Info</label>
        <label><input type="checkbox" class="log-level-filter" value="debug" checked> Debug</label>
      </div>
      <div id="log-viewer" class="log-viewer"></div>
    </div>

    <!-- Status Bar -->
    <div id="status-bar" class="status-bar-card" style="display:none;">
      <div class="status-content">
        <span id="status-icon" class="status-icon" aria-hidden="true">â„¹ï¸</span>
        <span id="status-message" class="status-text"></span>
      </div>
    </div>
  </div>

  <script src="hover-panel.js"></script>
</body>
</html>
